name: Build

on:
- push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Build
        run: mvn install

      - uses: actions/upload-artifact@v4
        name: Upload Artifact
        with:
          name: AntiCheatReplay
          path: target/*.jar
